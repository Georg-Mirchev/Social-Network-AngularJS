<form id="registerForm" name="registerForm" ng-submit="register(userData)">
    <h2>Register</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" ng-model="userData.username" required="required"/>

    <label for="password">Password:</label>
    <input type="password" id="password" ng-model="userData.password" required="required"/>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" ng-model="userData.confirmPassword" required="required"/>

    <label for="name">Name:</label>
    <input type="text" id="name" ng-model="userData.name" required="required"/>

    <label for="email">Email:</label>
    <input type="email" id="email" ng-model="userData.email" required="required"/>

    <button type="submit">Register</button>
</form>
